<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio.css">
    <title>Ganando precisión con los selectores en CSS</title>
</head>
<body>
    <h1 id="titulo" class="encabezado">Lista de la compra</h1>
<!--Lista Desordenada-->    
    <div>
        <ul>
            <li id="elemento-1">Cepillos</li>
            <li id="elemento-2">Jabon</li>
            <li id="elemento-3">Afeitador</li>
            <li id="elemento-4">Shampos</li>
            <li id="elemento-5">Pasta de dientes</li>
        </ul>
    </div>
<!--Lista Ordenada-->
    <div>
        <ol>
            <li id="elemento-1">Aceite</li>
            <li id="elemento-2">Arroz</li>
            <li id="elemento-3">Huevo</li>
            <li id="elemento-4">Atún</li>
            <li id="elemento-5">Jamon</li>
        </ol>
    </div>
</body>
</html>
